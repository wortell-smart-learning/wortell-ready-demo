name: Dev Environment IaC

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/iac.yml'



permissions:
  contents: read
  id-token: write

jobs:
  create_dev_environment:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          # This requires OIDC to be configured between GitHub and Azure
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init -backend-config="resource_group_name=continuous-training" -backend-config="storage_account_name=tfbackendstorewortell" -backend-config="container_name=tfstate" -backend-config="key=datasaturday2025kvs.terraform.tfstate" -backend-config="use_oidc=true"
        working-directory: ./infra

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infra
        env:
          TF_VAR_resource_group_name: ${{ vars.RESOURCE_GROUP }}
          TF_VAR_location: ${{ vars.LOCATION }}
          TF_VAR_adf_git_branch: dev

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./infra
